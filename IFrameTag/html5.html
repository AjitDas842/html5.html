<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Froms Attributes</title>
</head>
<body>
    <from>
        <fieldset>
            <legend>HTML 5</legend>
        Name:
        <input type="text" name="name" required="" placeholder="Enter your name " autofocus="" maxlength="20"/>
        <br>
        <br>
        Color:
        <input type="color" name="color" value="#ff0000"/>
        <br>
        <br>
        Hobbies:
        <input type="checkbox" name="Hobbies[]"/>Dancing
        <input type="checkbox" name="Hobbies[]" checked=""/>Singing
        <br>
        <br>
        Radio:
        <input type="radio" value="m" name="gender"/>Male
        <input type="radio" value="f"name="gender" checked=""/>Female
        <br>
        <br>
        Age:
        <input type="number" name="number" min="1" max="30"/>
        <br>
        <br>
        Range:
        <input type="range" name="range"  min="12" max="200"/>
        <br>
        <br>
        <input type="submit" name=""/>
        </fieldset>
    </from>
</body>
</html>
